name: Deploy to EC2
#@ㅇ적용한ㄴ
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        run: |
                --docker build --build-arg DATABASE_URL=${{ env.DATABASE_URL }} \
                 --build-arg PORT=${{ env.PORT }} \
                 --build-arg DATABASE_HOST=${{ env.DATABASE_HOST }} \
                 --build-arg DATABASE_NAME=${{ env.DATABASE_NAME }} \
                 --build-arg DATABASE_USERNAME=${{ env.DATABASE_USERNAME }} \
                 --build-arg DATABASE_PASSWORD=${{ env.DATABASE_PASSWORD }} \
                 --build-arg JWT_SECRET=${{ env.JWT_SECRET }} \
                 -t ${{ secrets.DOCKER_REPO }}/trello .
                docker push ${{ secrets.DOCKER_REPO }}/trello

      - name: SSH into EC2 instance and restart Docker container
        uses: appleboy/ssh-action@master

        with:
          key: ${{ secrets.REMOTE_PRIVATE_KEY }}
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}

          port: 22
          script: |

            sudo  docker stop trello
            sudo docker rm trello
            sudo docker pull ${{ secrets.DOCKER_REPO }}/trello
            docker run -d --name trello -p 3000:3000 ${{ secrets.DOCKER_REPO }}/trello
